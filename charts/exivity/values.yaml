# Private values that need to be configured
# license:
# appKey:
# JWTSecret:

ingress:
  enable: true
  host: localhost

storage:
  singleNode: true
  storageClass: default
  resourcePolicy: keep

# bitnami/postgresql chart config
postgresql:
  image:
    tag: 12.10.0
    pullPolicy: Always
  auth:
    database: exivity
    username: exivity
    password: Password12!
    postgresPassword: Password13!
  fullnameOverride: exivity-postgres

database:
  initialise: true

# Rabbitmq config
rabbitmq:
  user: guest
  password: guest
  vhost: /
  host: rabbit
  port: 5672
  useExternalServers: false

images:
  chronos: ghcr.io/exivity/chronos:k8s
  db_init: ghcr.io/exivity/db:feat-unpriv
  edify: ghcr.io/exivity/edify:k8s
  glass: ghcr.io/exivity/glass:feat-unpriv
  griffon: ghcr.io/exivity/griffon:k8s
  horizon: ghcr.io/exivity/horizon:k8s
  pigeon: ghcr.io/exivity/pigeon:k8s
  proximityApi: ghcr.io/exivity/proximity-api:k8s
  proximityCli: ghcr.io/exivity/proximity-cli:k8s
  rabbitmq: rabbitmq:3.9
  transcript: ghcr.io/exivity/transcript:k8s
  use: ghcr.io/exivity/use:k8s
