ingress:
  enable: true
  host: localhost

storage:
  singleNode: true
  helmResourcePolicyKeep: false

# bitnami/postgresql chart config
postgresql:
  image:
    tag: 12.10.0
    pullPolicy: Always
  auth:
    database: exivity
    username: exivity
    password: Password12!
    postgresPassword: Password13!
  fullnameOverride: exivity-postgres

database:
  initialise: true

rabbitmq:
  user: guest
  password: guest
  vhost: /
  host: rabbit
  port: 5672
  useExternalServers: false

