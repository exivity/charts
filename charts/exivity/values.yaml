ingress:
  enable: true
  host: localhost
  tslSecret: exivity-tls
  serviceType: LoadBalancer

storage:
  singleNode: true
  helmResourcePolicyKeep: false

# bitnami/postgresql chart config
postgresql:
  install: true
  image:
    tag: 12.10.0
    pullPolicy: Always
  auth:
    database: exivity
    username: exivity
    password: Password12!
    postgresPassword: Password13!
  fullnameOverride: exivity-postgres

database:
  initialise: true

rabbitmq:
  install: true
  user: guest
  password: guest
  vhost: /
  host: rabbit
  port: 5672

service:
  chronos:
    image: docker.io/exivity/chronos
  dbInit:
    image: docker.io/exivity/db
  edify:
    image: docker.io/exivity/edify
  glass:
    image: docker.io/exivity/glass
  griffon:
    image: docker.io/exivity/griffon
  horizon:
    image: docker.io/exivity/horizon
  pigeon:
    image: docker.io/exivity/pigeon
  proximityApi:
    image: docker.io/exivity/proximity-api
  proximityCli:
    image: docker.io/exivity/proximity-cli
  rabbitmq:
    image: rabbitmq
    tag: 3.9
  transcript:
    image: docker.io/exivity/transcript
  use:
    image: docker.io/exivity/use
