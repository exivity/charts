apiVersion: apps/v1
kind: Deployment
metadata:
  name: pigeon
  labels:
    app: exivity
    component: pigeon
spec:
  selector:
    matchLabels:
      app: exivity
      component: pigeon
  replicas: 1
  template:
    metadata:
      labels:
        app: exivity
        component: pigeon
    spec:
      volumes:
      - name: log
        persistentVolumeClaim:
          claimName: exivity-log
      - name: config
        configMap:
          name: app-config-default
      containers:
      - name: pigeon
        image: exivity/pigeon:{{ .Values.version.pigeon }}
        imagePullPolicy: Always
        volumeMounts:
        - name: log
          mountPath: /exivity/home/log
        - name: config
          mountPath: /exivity/home/system/temp
        env:
        - name: EXIVITY_APP_KEY
          valueFrom:
            secretKeyRef:
              name: exivity-secrets
              key: app_key
        - name: REDIS_HOST
          value: exivity-redis-master
        - name: REDIS_PORT
          value: '6379'
        - name: CACHE_DRIVER
          value: redis
        - name: QUEUE_DRIVER
          value: redis
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret }}
