apiVersion: apps/v1
kind: Deployment
metadata:
  name: pigeon
  labels:
    app: exivity
    component: pigeon
spec:
  selector:
    matchLabels:
      app: exivity
      component: pigeon
  replicas: 1
  template:
    metadata:
      labels:
        app: exivity
        component: pigeon
    spec:
      volumes:
      - name: log
        persistentVolumeClaim:
          claimName: exivity-pigeon-log
      - name: config
        configMap:
          name: app-config-pigeon
      containers:
      - name: pigeon
        image: {{ .Values.images.pigeon }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "25m"
            memory: "50Mi"
        volumeMounts:
        - name: log
          mountPath: /exivity/home/log
        - name: config
          mountPath: /exivity/home/system
        env:
        - name: EXIVITY_APP_KEY
          valueFrom:
            secretKeyRef:
              name: exivity-secrets
              key: app_key
        - name: REDIS_HOST
          value: exivity-redis-master
        - name: REDIS_PORT
          value: '6379'
        - name: CACHE_DRIVER
          value: redis
        - name: QUEUE_DRIVER
          value: redis
      imagePullSecrets:
      - name: ghcr
---
# pigeon listens to multiple MQ topics, so it gets its own config definition for now
# TODO: get some PHP guru to fix it so we don't need merlin here.
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-pigeon
data:
  config.json: |-
    {
      "db": {
        "driver": "postgres",
        "parameters": {
          "host": "{{ .Values.database.host }}",
          "port": {{ .Values.database.port }},
          "dbname": "{{ .Values.database.dbname }}",
          "user": "{{ .Values.database.username }}",
          "password": "{{ .Values.database.password }}",
          "connect_timeout": 10,
          "sslmode": "disable"
        }
      },
      "merlin": {
        "reservedCPU": 1,
        "heartbeatPeriod": 5,
        "programs": {
          "pigeon": {
            "path": "server/php/php",
            "queue": "PIGEON",
            "CPU": 0,
            "RAM": 0
          },
          "workflow_ended": {
            "component": "pigeon",
            "path": "/usr/bin/php",
            "queue": "WORKFLOW_EVENT",
            "topic": "evt.workflow_status.griffon.#",
            "params": "common/pigeon/pigeon.phar event:post workflow_ended `${payload}`",
            "CPU": 0.25,
            "RAM": 250
          },
          "report_published": {
            "component": "pigeon",
            "path": "/usr/bin/php",
            "queue": "REPORT_PUBLISHED",
            "topic": "evt.report_published.proximity.#",
            "params": "common/pigeon/pigeon.phar event:post report_published `${payload}`",
            "CPU": 0.25,
            "RAM": 250
          }
        }
      },
      "mq": {
        "servers": [
          {
            "host": "{{ .Values.rabbitMQ.host }}",
            "port": {{ .Values.rabbitMQ.port }},
            "secure": false
          }
        ],
        "user": "{{ .Values.rabbitMQ.user }}",
        "password": "{{ .Values.rabbitMQ.password }}",
        "vhost": "/",
        "redialPeriod": 5
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-pigeon-log
  labels:
    app: exivity
    component: pigeon
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
