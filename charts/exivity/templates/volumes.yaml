apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-etl-config
{{- if .Values.storage.helmResourcePolicyKeep }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
  labels:
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  accessModes:
{{- if .Values.storage.singleNode }}
  - ReadWriteOnce
{{- else }}
  - ReadWriteMany
{{- end }}
  resources:
    requests:
      storage: 1Gi
{{- if .Values.storage.storageClass }}
  storageClassName: {{ .Values.storage.storageClass }}
{{ end }}
