apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-extracted
  labels:
    app: exivity
spec:
  accessModes:
    - {{ ReadWriteOnce if .Values.devmode | default(ReadWriteMany) }}
  resources:
    requests:
      storage: 1Gi
