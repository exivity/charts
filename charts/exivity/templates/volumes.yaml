apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-lookup
  labels:
    app: exivity
spec:
  accessModes:
  {{- if .Values.singleNode }}
  - ReadWriteOnce
  {{- else }}
  - ReadWriteMany
  {{- end }}
  resources:
    requests:
      storage: 1Gi
