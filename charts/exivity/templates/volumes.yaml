apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-etl-config
  annotations:
    "helm.sh/resource-policy": {{ .Values.storage.resourcePolicy}}
  labels:
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  accessModes:
  {{- if .Values.storage.singleNode }}
  - ReadWriteOnce
  {{- else }}
  - ReadWriteMany
  {{- end }}
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.storage.storageClass }}
