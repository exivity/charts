apiVersion: apps/v1
kind: Deployment
metadata:
  name: use
  labels:
    exivity.k8s/component: use
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      exivity.k8s/component: use
  replicas: 1
  template:
    metadata:
      labels:
        exivity.k8s/component: use
        {{- include "exivity.default_labels" . | indent 8 }}
    spec:
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: exivity-etl-config
      - name: config-file
        configMap:
          name: app-config-use
      - name: exported
        persistentVolumeClaim:
          claimName: exivity-exported
      - name: extracted
        persistentVolumeClaim:
          claimName: exivity-extracted
      - name: import
        persistentVolumeClaim:
          claimName: exivity-import
      - name: log
        persistentVolumeClaim:
          claimName: exivity-use-log
      containers:
      - name: use
        image: {{ .Values.service.use.image }}:{{ .Values.service.use.tag | default (printf "exivity-%s" (.Chart.Version)) }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "25m"
            memory: "50Mi"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: config
          mountPath: /exivity/home/system/config
        - name: config-file
          mountPath: /exivity/home/system
        - name: exported
          mountPath: /exivity/home/exported
        - name: extracted
          mountPath: /exivity/home/system/extracted
        - name: import
          mountPath: /exivity/home/import
        - name: log
          mountPath: /exivity/home/log/merlin
        - name: log
          mountPath: /exivity/home/log/use
        env:
        - name: EXIVITY_APP_KEY
          valueFrom:
            secretKeyRef:
              name: exivity-app-key
              key: app_key
        - name: RUN_DELAY
          value: "10"
      imagePullSecrets:
      - name: regcred
      - name: ghcr
---
# add templated configmap providing the service with the required config.json
{{- include "exivity.config" (dict "Values" .Values "appname" "use" "path" "/bin/use" "queue" "EXTRACT") }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exivity-use-log
  labels:
    exivity.k8s/component: use
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  accessModes:
  - {{ .Values.storage.sharedVolumeAccessMode }}
  resources:
    requests:
      storage: 100Mi
{{- if .Values.storage.storageClass }}
  storageClassName: {{ .Values.storage.storageClass }}
{{ end }}
