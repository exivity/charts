apiVersion: apps/v1
kind:       Deployment
metadata:
  name: {{ include "exivity.fullname" $ -}}-proximity-cli
  labels:
    exivity.k8s/component: proximity-cli
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      exivity.k8s/component: proximity-cli
  replicas: 1
  template:
    metadata:
      labels:
        exivity.k8s/component: proximity-cli
        {{- include "exivity.default_labels" . | indent 8 }}
    spec:
      volumes:
        - name: log
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-proximity-cli-log
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-etl-config
        - name: config-file
          configMap:
            name: app-config-proximity-cli
        - name: import
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-import
        - name: report
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-report
        - name: extracted
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-extracted
        - name: exported
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-exported
      containers:
        - name:            proximity-cli
          image: {{ .Values.service.proximityCli.image }}:{{ .Values.service.proximityCli.tag | default (printf "exivity-%s" (.Chart.Version)) }}
          imagePullPolicy: Always
          resources:
            requests:
              cpu:    "25m"
              memory: "50Mi"
          securityContext:
            runAsUser:  1000
            runAsGroup: 1000
          volumeMounts:
            - name:      config
              mountPath: /exivity/home/system/config
            - name:      config-file
              mountPath: /exivity/home/system
            - name:      exported
              mountPath: /exivity/home/system/exported
            - name:      extracted
              mountPath: /exivity/home/system/extracted
            - name:      log
              mountPath: /exivity/home/log/merlin
            - name:      log
              mountPath: /exivity/home/log/proximity
            - name:      import
              mountPath: /exivity/home/import
            - name:      report
              mountPath: /exivity/home/system/report
          env:
            - name: EXIVITY_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "exivity.fullname" $ -}}-app-key
                  key:  app_key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "exivity.fullname" $ -}}-jwt-secret
                  key:  jwt_secret
      imagePullSecrets:
        - name: regcred
        - name: ghcr
