apiVersion: apps/v1
kind: Deployment
metadata:
  name: edify
  labels:
    app: exivity
    component: edify
spec:
  selector:
    matchLabels:
      app: exivity
      component: edify
  replicas: 1
  template:
    metadata:
      labels:
        app: exivity
        component: edify
    spec:
      volumes:
      - name: config-file
        configMap:
          name: app-config-edify
      - name: extracted
        persistentVolumeClaim:
          claimName: exivity-extracted
      - name: log
        persistentVolumeClaim:
          claimName: exivity-log
      - name: report
        persistentVolumeClaim:
          claimName: exivity-report
      containers:
      - name: edify
        image: {{ .Values.images.edify }}
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /exivity/home/system/config
        - name: config-file
          mountPath: /exivity/home/system
        - name: extracted
          mountPath: /exivity/home/system/extracted
        - name: log
          mountPath: /exivity/home/log/edify
        - name: report
          mountPath: /exivity/home/system/report
      imagePullSecrets:
      - name: ghcr
---
{{- include "exivity.config" (dict "Values" .Values "appname" "edify" "path" "/bin/edify" "queue" "REPORT") }}
