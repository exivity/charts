apiVersion: apps/v1
kind:       Deployment
metadata:
  name: {{ include "exivity.fullname" $ -}}-griffon
  labels:
    exivity.k8s/component: griffon
    {{- include "exivity.default_labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      exivity.k8s/component: griffon
  replicas: 1
  template:
    metadata:
      labels:
        exivity.k8s/component: griffon
        {{- include "exivity.default_labels" . | indent 8 }}
    spec:
      volumes:
        - name: config-file
          configMap:
            name: app-config-default
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-griffon-config
        - name: log
          persistentVolumeClaim:
            claimName: {{ include "exivity.fullname" $ -}}-griffon-log
      containers:
        - name:            griffon
          image: {{ .Values.service.griffon.image }}:{{ .Values.service.griffon.tag | default (printf "exivity-%s" (.Chart.Version)) }}
          imagePullPolicy: Always
          resources:
            requests:
              cpu:    "25m"
              memory: "50Mi"
          securityContext:
            runAsUser:  1000
            runAsGroup: 1000
          volumeMounts:
            - name:      config-file
              mountPath: /exivity/home/system
            - name:      config
              mountPath: /exivity/home/system/config
            - name:      log
              mountPath: /exivity/home/log/griffon
      imagePullSecrets:
        - name: regcred
        - name: ghcr
