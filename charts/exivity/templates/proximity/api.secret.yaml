apiVersion: v1
kind:       Secret
metadata:
  name: {{ include "exivity.fullname" $ -}}-licence-key
  labels:
    app.kubernetes.io/component: proximity-api
    {{- include "exivity.labels" $ | indent 4 }}
data:
  {{- if (and .Release.IsUpgrade (not .Values.licence)) }}
  EXIVITY_LICENSE_KEY: {{ index (lookup "v1" "Secret" .Release.Namespace (printf "%s-licence-key" (include "exivity.fullname" $))).data "EXIVITY_LICENSE_KEY" }}
  {{- else }}
  EXIVITY_LICENSE_KEY: {{ .Values.licence | required "A licence is required to be set on initial install" | b64enc }}
  {{- end }}
