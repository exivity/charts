name: Release Charts

on:
  push:
    branches:
      - main
      - feat/chart-releaser-action
    tags:
      - "exivity-*"
  workflow_dispatch:

jobs:
  helm-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      HELM_RSA_PRIVATE_KEY: ${{ secrets.HELM_RSA_PRIVATE_KEY }}
      HELM_RSA_PASSPHRASE: ${{ secrets.HELM_RSA_PASSPHRASE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Prepare GPG key
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf

          # Import the GPG key
          echo "$HELM_RSA_PRIVATE_KEY" | gpg --batch --import

          # Export public and secret keys to the expected locations
          gpg --batch --export > ~/.gnupg/pubring.gpg
          echo "$HELM_RSA_PASSPHRASE" | gpg --batch --passphrase-fd 0 --export-secret-keys > ~/.gnupg/secring.gpg

      - name: Run chart-releaser
        uses: exivity/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GH_BOT_TOKEN }}"
