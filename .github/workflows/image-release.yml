name: Release Images

on:
  push:
    branches:
    - retag-release
  workflow_dispatch:

jobs:
  image-release:
    runs-on: ubuntu-latest
    steps:
    - name: release images with tags
      uses: exivity/docker-retag-image@chore/build-script-retag-action
      with:
        name: proximity-api
        oldTag: develop
        newTag: test
